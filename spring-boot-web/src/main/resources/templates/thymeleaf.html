<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
<table border="1">
    <tr>
        <td>编号</td>
        <td>引擎</td>
    </tr>
    <tr th:each="thyme:${engine}">
        <td th:text="${thyme.id}"></td>
        <td th:text="${thyme.name}"></td>
    </tr>
</table>
</body>
</html>
